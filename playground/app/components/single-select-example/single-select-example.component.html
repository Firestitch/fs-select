<form>
  <mat-form-field>
    <mat-select [(ngModel)]="model" fs-allow-null placeholder="Single Select" name="single-select">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let item of items" [value]="item.value">{{ item.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
