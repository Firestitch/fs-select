<form>
  <mat-form-field>
    <mat-select placeholder="Empty Select with Placeholder">
      <mat-option *ngIf="!emptyItems.length">None Configured</mat-option>
      <mat-option *ngFor="let item of emptyItems" [value]="item.value">{{ item.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
